<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas>

    <script>
    async function init() {
    const ctx = document.getElementById('myChart').getContext('2d');
    let labels = [];
    let data = [];

    async function getData() {
      const response = await fetch('https://www.telran.com/www/test/will2');
      return await response.json();
    }

    const info = await getData();

    for (var k in info) {
        labels.push(k);
        data.push(info[k]);
    }

    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            //values on the x axis. The colors
        labels: labels,
        datasets: [
            {
                //name of the y axis, values of the y axis the #s
            label: '# of Votes',
            data: data,
            //there are tons of features you can set for the chart
            //you can find them at https://www.chartjs.org/docs/latest
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
            ],
            borderWidth: 1,
            },
        ],
        },
        options: {
            maintainAspectRatio: false,
            scales: {
                y: {
                beginAtZero: true,
                },
            },
        },
    })
    }
      init();

    </script>
  </body>
</html>
